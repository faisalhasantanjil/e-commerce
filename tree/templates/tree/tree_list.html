{% extends "tree/main.html" %}
{% load static %}
{% block content %}
<h1>Tree List</h1>
    {% if staff %}
        <a href="{% url 'tree_form' %}">Add New Tree</a>
    {% endif %}
    <form method="get" class="pt-3">
        <div class="row">
            <div class="col-3 align-middle">
                <input type="text" name="name" placeholder="Name" class="mx-auto w-75" value="{{ request.GET.name }}">
            </div>
    </form>
    
    <ul>
        {% for tree in trees %}
            <li>
                {% if tree.image %}
                <img src="{% static tree.image.url %}" alt="{{ tree.name }}">
                <br>
                {% endif %}
                <a href="{% url 'tree_details' tree.pk %}">{{ tree.name }}</a>
                <br>
                <a href="{% url 'tree_update' tree.pk %}">Edit</a>
                <a href="{% url 'tree_delete' tree.pk %}">Delete</a>
            </li>
            <br>
        {% endfor %}
    </ul>
{% endblock content %}
